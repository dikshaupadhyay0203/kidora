{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form - Kidora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/monkey.png' %}");
            /* Jungle background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Removed padding-top from body as header will be fixed */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            /* Adjusted gradient to match the green theme */
            background: linear-gradient(90deg, #5CB85C 0%, #4CAF50 50%, #8BC34A 100%);
            /* Green gradient for header */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 30px 30px;
            transition: background 0.5s ease-in-out;
            position: fixed;
            /* Make the header fixed */
            width: 100%;
            /* Make it span the full width */
            top: 0;
            /* Position at the very top */
            left: 0;
            /* Align to the left */
            z-index: 1000;
            /* Ensure it stays on top of everything */
            box-sizing: border-box;
            /* Include padding in the width calculation */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #32CD32, #228B22);
            /* Still vibrant green */
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .logo-text {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: #FFF;
            /* Changed to white for better contrast on green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            /* Adjusted shadow for white text */
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .coins {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 24px;
            color: #2d5016;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* User Profile with Dropdown */
        .user-profile-dropdown {
            position: relative;
            z-index: 1010;
            /* Higher than header's z-index */
        }

        .user-profile {
            background: linear-gradient(45deg, #5CB85C, #4CAF50);
            /* Green gradient for user profile button */
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.6);
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            background: linear-gradient(135deg, #6A4C93 0%, #9A4993 100%);
            /* Retaining purple for dropdown */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1020;
            /* Highest z-index for dropdown content */
            min-width: 180px;
            right: 0;
            /* Align to the right of the profile button */
            top: calc(100% + 10px);
            /* Position below the button */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            padding: 10px 0;
        }

        .user-profile-dropdown:hover .profile-dropdown-content,
        .user-profile-dropdown.active .profile-dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown-item {
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Register Container */
        .register-container {
            /* Changed background to green gradient */
            background: linear-gradient(135deg, #8BC34A, #4CAF50);
            /* Green gradient */
            max-width: 500px;
            /* Margin-top adjusted to account for fixed header height */
            margin: calc(80px + 3rem) auto 5rem auto;
            /* Header height (approx 80px) + 3rem spacing */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #fff;
            /* Changed text color to white for better contrast */
        }

        .register-container h2 {
            text-align: center;
            font-family: 'Fredoka One', cursive;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #fff;
            /* Ensure heading is white */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .register-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: 600;
            color: #fff;
            /* Ensure labels are white */
        }

        .register-container input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            /* Slightly transparent white input */
            color: #2e2e2e;
        }

        .register-container button {
            background-color: #228B22;
            /* Darker green for button */
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .register-container button:hover {
            background-color: #1A721A;
            /* Even darker green on hover */
            transform: translateY(-1px);
        }
        /* Form Enhancements */
        input, textarea, select{
            width: calc(100% - 20px);
            padding: 0.9rem 1rem;
            margin: 0.4rem 0;
            border: 2px solid #90EE90;
            border-radius: 15px;
            font-size: 1.05rem;
            background-color: rgba(255, 255, 255, 0.95);
            color: #064420;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .emoji-header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            /* Emoji header text white */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .alert {
            background-color: rgba(255, 221, 221, 0.9);
            /* Slightly transparent alert */
            color: #a94442;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="header" id="mainHeader">
        <div class="logo">
            <div class="logo-icon">K</div>
            <div class="logo-text">KIDORA</div>
        </div>
        <div class="header-right">
            <div class="coins">
                ü™ô 237
            </div>
            <div class="user-profile-dropdown" id="userProfileDropdown">
                <div class="user-profile">
                    üåü Hi, {{ user.first_name }}
                </div>
                <div class="profile-dropdown-content">
                    <div class="profile-dropdown-item">
                        üë§ My Profile
                    </div>
                    <div class="profile-dropdown-item">
                        <a href="{% url 'dashboard' %}" style="text-decoration:none; color:white">‚úèÔ∏è Dashboard</a>
                    </div>
                    <div class="profile-dropdown-item">
                        <a href="{% url 'logout' %}" style="text-decoration:none; color:white">üö™ Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="register-container">
        <div class="emoji-header">üåø Welcome to Kidora! üêæ</div>
        <h2>Submit your feedback</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Your Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" 
                placeholder="Here goes your feedback" rows=10 cols=48
                required></textarea>

            <label for="feedback_type">Feedback Type</label>
            <select name="feedback_type" required>
                <option selected>Choose a category...</option>
                <option value="bug">Bug Report</option>
                <option value="suggestion">Suggestion</option>
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
            </select>
            <br><br>
            <button type="submit">üéâ Submit Feedback</button>
        </form>
    </div>

</body>

</html>
