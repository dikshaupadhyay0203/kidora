{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a playful look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Kidora - Jungle Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Fredoka+One:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            /* Apply the background image and properties here */
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Theme Variables */
        :root {
            /* Jungle Theme (Default) */
            --primary-bg: linear-gradient(135deg, #4CAF50, #8BC34A);
            --secondary-bg: #2E7D32;
            --accent-color: #FFC107;
            --text-color: #ffffff;
            --card-bg: rgba(76, 175, 80, 0.9);
            --nav-bg: rgba(46, 125, 50, 0.95);
            --hover-color: #66BB6A;
            --background-image: url("{% static 'images/monkey.png' %}");
            /* Default Jungle background image */
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--nav-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            font-family: 'Fredoka One', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .logo:hover {
            color: var(--text-color);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coins {
            background: var(--accent-color);
            color: #333;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 18px;
            border-radius: 25px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--nav-bg);
            border-radius: 10px;
            padding: 10px;
            min-width: 150px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 5px;
        }

        .user-dropdown.show {
            display: block;
        }

        .user-option {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
            color: var(--text-color);
            /* Ensure dropdown text color is consistent */
            text-decoration: none;
        }

        .user-option:hover {
            background: var(--hover-color);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-title {
            color: var(--accent-color);
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-family: 'Fredoka One', cursive;
        }

        .nav-item {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px 18px;
            border-radius: 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-item:hover {
            background: var(--hover-color);
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
        }
        /* Custom styles for the orange button shadow */
        .btn-orange-shadow {
            box-shadow: 0 4px 0 #c25a00; /* A darker orange for a 3D effect */
        }
        .btn-orange-shadow:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c25a00;
        }
    </style>
</head>

<body class="theme-jungle">
    <div class="header">
        <a href = "{% url 'dashboard' %}" class="logo">
            <div class="logo-icon">üåø</div>
            KIDORA üåü
        </a>
        <div class="header-right">
           
            <div class="user-info" onclick="toggleUserDropdown()">
                üëã Hi, {{first_name}} üíñ

                <div class="user-dropdown" id="userDropdown">
                 
                        <a href="{% url 'dashboard' %}" class="user-option">‚úèÔ∏èDashboard</a>
                    <br><br>
                    <a href="{% url 'edit' %}" class="user-option">‚úèÔ∏èEdit Profile</a>
                    <br><br>
                    <a href="{% url 'logout' %}" class="user-option">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>

    <main class="flex items-center justify-center min-h-[calc(100vh-64px)] p-4 mt-20">
    <div class="w-full max-w-xl p-8 space-y-6 bg-green-500 bg-opacity-80 rounded-3xl shadow-2xl backdrop-blur-sm">
            
            <!-- Profile Header -->
            <div class="text-center text-white">
                <h2 class="text-4xl font-bold">My Profile</h2>
            </div>
            
           <!-- Profile Picture -->
<div class="flex justify-center">
    <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-md overflow-hidden">
        <!-- Replace the SVG with your PNG image -->
        <img src="{% static 'images/avatar.png' %}" alt="Profile Picture" class="w-full h-full object-cover" />
    </div>
</div>


            <!-- Profile Information Fields -->
            <div class="space-y-4">
                <div>
                    <label for="first-name" class="block text-lg font-medium text-white">First Name</label>
                    <div id="first-name" class="mt-1 w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm text-gray-700 text-lg">
                        {{ first_name }}
                    </div>
                </div>
                
                <div>
                    <label for="last-name" class="block text-lg font-medium text-white">Last Name</label>
                    <div id="last-name" class="mt-1 w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm text-gray-700 text-lg">
                        {{ last_name }}
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-lg font-medium text-white">Username</label>
                    <div id="username" class="mt-1 w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm text-gray-700 text-lg">
                        {{ username }}
                    </div>
                </div>  

                <div>
                    <label for="email" class="block text-lg font-medium text-white">Email Address</label>
                    <div id="email" class="mt-1 w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm text-gray-700 text-lg">
                        {{ email }}
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div>
                <a href="{% url 'edit' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-xl font-bold text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200 btn-orange-shadow">
                    Edit Profile
                </a>
            </div>
        </div>
        </main>

    <script>
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        function editProfile() {
            alert('‚úèÔ∏è Edit Profile clicked! üåü');
            toggleUserDropdown();
        }

        function logout() {
            if(confirm('üö™ Are you sure you want to logout? üòä')) {
                alert('üëã Goodbye Dikshaa! See you soon! üåü');
            }
            toggleUserDropdown();
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const themeSelector = document.querySelector('.theme-selector');
            const themeDropdown = document.getElementById('themeDropdown');
            const userInfo = document.querySelector('.user-info');
            const userDropdown = document.getElementById('userDropdown');

            // Check if the click is outside the theme selector or its dropdown
            if (!themeSelector.contains(event.target)) {
                themeDropdown.classList.remove('show');
            }

            // Check if the click is outside the user info or its dropdown
            if (!userInfo.contains(event.target)) {
                userDropdown.classList.remove('show');
            }
        });

        // Add hover effects to cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Initialize theme on load (optional, you might load from user settings)
        document.addEventListener('DOMContentLoaded', () => {
            // You can load the initial theme from a user setting or a cookie here
            // For now, it defaults to 'jungle' from the body class
            // changeTheme('jungle'); // Uncomment if you want to explicitly run this on load
        });
    </script>
    </body>
</html>
